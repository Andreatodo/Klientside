<body>

<!-- Loginboks oprettes og centres til midten af siden -->

<div class="row">
    <div class="Wrapper center-block col-md-3 vertical-center" style="float:none">
        <div class="Loginboks">

            <div class="row">

                <h1>
                    DØK Eksamens Quiz
                </h1>
                <form id="loginForm">
                    <input type="Text" placeholder=" Brugernavn" class= "form-control" name="username" id="username"> <br>

                    <input type="password" placeholder=" Kodeord" class= "form-control" name="password" id="password"> <br>

                    <input type="submit" value="Log ind" class= "btnpull" id="loginBtn"> <br>

                    <!-- Jeg laver et link som brugerne kan se på siden. Linket fører dem hen til opretBruger.html, hvor brugeren skal kunne indtaste sine oplysninger til log ind fremover -->

                    <a  class="nyBruger" href= "opretBruger.html">
                        Opret ny bruger
                    </a>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="lib/js/settings.js"></script>
<script src="lib/js/login.js"></script>
